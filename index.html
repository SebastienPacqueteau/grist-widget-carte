<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carte widget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/widget-carte.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h4 class="mb-4" id="titreCarte"></h4>

      <div class="mb-4" id="descriptionCarte">
        <br><br><br>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div id="carteFrance">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header fw-bolder">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer text-body-secondary">
              2 days ago
            </div>
          </div>
        </div>
      </div>







      <!-- Sidebar -->
      <div class="optionsWidget collapsed" id="optionsWidget">
          <div class="optionsWidget-header p-3">
              <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Options</h5>
                  <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-light" onclick="basculerOptionsWidget()">
                          <i class="bi bi-x-circle"></i>
                      </button>
                  </div>
              </div>
          </div>

          <!-- liste des options :  -->
          <nav class="nav flex-column mt-2">
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="majTitreCarte" placeholder="Le titre de la carte" onchange="MajTitreCarte()">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">
                <textarea class="form-control" placeholder="Description de la carte" id="majDescriptionCarte" onchange="MajDescriptionCarte()"></textarea>
              </div>
            </div>
          </nav>

      </div>
    </div>
    <script src="classes/classeCarteFranceRegion.js"></script>
    <script src="js/widget-carte.js"></script>
  </body>
</html>
